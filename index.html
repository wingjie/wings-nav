<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无缝循环滚动文字</title>
  <style>
    /* 包裹容器 */
    .scroll-container {
      width: 100%;
      /* 容器宽度 */
      overflow: hidden;
      /* 隐藏超出容器的内容 */
      white-space: nowrap;
      /* 防止文字换行 */
      background-color: #f0f0f0;
      font-size: 24px;
      box-sizing: border-box;
      display: flex;
    }

    /* 滚动内容 */
    .scroll-content {
      display: inline-flex;
      /* 水平排列内容 */
      white-space: nowrap;
      animation: scroll 10s linear infinite;
      /* 无限滚动动画 */
    }

    /* 定义滚动动画 */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    ul {
      height: 50vh;
      overflow-y: scroll;
      border: 1px solid pink;
    }
  </style>
</head>

  <script>
    // 判断是Android还是ios
    function terminal() {
      var u = navigator.userAgent;
      var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
      var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

      if (isAndroid) {
        return 'Android'
      } else if (isiOS) {
        return 'iOS'
      }
      return 'other'
    }
    console.log(terminal(), 'terminal');
    document.querySelector("#test").innerHTML = terminal();
    (function () {
      if (terminal() !== "ios") return;
      let startY, endY;
      const scrollThreshold = 10; // 滑动距离阈值

      window.addEventListener("touchstart", function (e) {
        startY = e.touches[0].pageY;
      }, {
        passive: false
      });

      window.addEventListener("touchmove", function (e) {
        endY = e.touches[0].pageY;
        const deltaY = endY - startY;

        const isAtTop = window.scrollY <= 0;
        const isAtBottom = window.scrollY + window.innerHeight >= document.documentElement.scrollHeight;

        if ((deltaY > scrollThreshold && isAtTop) || (deltaY < -scrollThreshold && isAtBottom)) {
          e.preventDefault();
        }
      }, {
        passive: false
      });
    })();
  </script>
